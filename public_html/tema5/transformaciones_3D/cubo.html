<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            body{
                perspective: 800px;
            }
            #cubo{
                position: relative;
                margin: 30% auto;
                width: 200px;
                height: 200px;
                transform-style: preserve-3d;
                animation-name: example;
                animation-duration: 8s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;     
            }
            #cubo:hover .cara1{
                transform: translateZ(-200px);
            }
            #cubo:hover .cara2{
                transform:   rotateY(90deg) translateZ(200px);
            }
            #cubo:hover .cara3{
                transform:   rotateY(-90deg) translateZ(200px);
            }
            #cubo:hover .cara4{
                transform:   rotateX(90deg) translateZ(200px);
            }
            #cubo:hover .cara5{
                transform:   rotateX(-90deg) translateZ(200px);
            }
            #cubo:hover .cara6{
                transform:  translateZ(200px);
            }
            #cubo div{
                position: absolute;
                width: 200px;
                height: 200px;
                transition: all 1s ease;
            }
            .cara1{
                transform: translateZ(-100px);
                background: red;
            }
            .cara2{
                transform: translateX(100px)  rotateY(90deg);
                background: blue;
            }
            .cara3{
                transform: translateX(-100px)  rotateY(-90deg);
                background: yellow;
            }
            .cara4{
                transform: translateY(-100px) rotateX(90deg);
                background: green;
            }
            .cara5{
                transform: translateY(100px) rotateX(-90deg);
                background: orange;
            }
            .cara6{
                transform: translateZ(100px);
                background: purple;
            }
            @keyframes example {
                0% {transform: rotateX(0deg) rotateY(0deg)}
                100% {transform: rotateX(720deg) rotateY(360deg)}
            }
        </style>
    </head>
    <body>
        <div id="cubo">
            <div class="cara1"></div>
            <div class="cara2"></div>
            <div class="cara3"></div>
            <div class="cara4"></div>
            <div class="cara5"></div>
            <div class="cara6"></div>
        </div>
    </body>
</html>
